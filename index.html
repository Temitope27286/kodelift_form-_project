<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form action=""></form>
    <h1>Student Registration Form</h1>
    <form action="method"></form>
    <p>
        <label for="Full name">Full Name :</label>
    <input type="text" id="fullname" placeholder="Enter your full name">

    </p>
    <p>
        <label for="user name">Username:</label>
        <input type="text" placeholder="Choose a username">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email">
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" id="password"  placeholder="Enter a strong password">
    </p>
    <p>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
    </p>
    <p>
        <label for="dob">Date of birth:</label>
        <input type="date">
    </p>
    <p>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
    </p>
    <p>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="e.g. +23448123456789">
    </p>
    <p>
        <label for="address">Address:</label>
        <textarea name="" id="address" rows="3" cols="30" placeholder="Enter your full address"></textarea>
    </p>
    <p>
        <label for="country">Country</label>
        <select name="" id="">
            <option>Select your country</option>
            <option>Nigeria</option>
            <option>Ghana</option>
            <option>Kenya</option>
            <option>South Africa</option>
            <option>Other</option>
        </select>
        <p>
            <label for="education">Education Level</label>
            <select name="" id="">
                <option>Select Level</option>
                <option>High School</option>
                <option>Undergraduate</option>
                <option>Graduate</option>
                <option>Post graduate</option>
            </select>
        </p>
        <p>
            <label for="Hobbies">Hobbies:</label>
            <input type="checkbox" value="reading">Reading
            <input type="checkbox" value="sports">Sports
            <input type="checkbox" value="coding">Coding
            <input type="checkbox" value="travelling">Travelling

        </p>
        <p>
            <label for="picture">Upload Photo</label>
            <input type="file">
        </p>
        <p>
            <input type="submit" value="Register">
            <input type="reset" value="Clear Form">
        </p>
       
</body>
</html>
